name: release
on:
  release:
    types:
      - published
  workflow-dispatch:
    inputs:
      publishMod:
        description: Publish Mod version on modrinth, curseForge, gitHub
        type: boolean
      publishDatapack:
        description: Publish Datapack version on modrinth
        type: boolean
      publishOnSmithed:
        description: Add version to smithed
        type: boolean

      
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install beet
        run: pip install beet
      - name: Install snowcapped
        run: npm i snowcapped
      - name: Build
        id: build
        run: beet -p beet-release.yaml
      - name: Publish Mod
        if: ${{ inputs.publishMod }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          files: build/*.jar
          game-version-filter: releases
          version: ${{ steps.build.outputs.version }}
          version-type: alpha
          loaders: |
            fabric
            forge
            neoforge
          modrinth-id: tpebiQuQ
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          curseforge-id: 1158600
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Datapack
        if: ${{ inputs.publishDatapack }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          files: build/*.zip
          game-version-filter: releases
          version: ${{ steps.build.outputs.version }}
          version-type: alpha
          loaders: datapack

          modrinth-id: tpebiQuQ
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Datapack on Smithed
        if: ${{ inputs.publishOnSmithed }}
        uses: fjogeleit/http-request-action@v1.16.4
        with:
          url: https://api.smithed.dev/v2/packs/lavaflow/versions?version=${{ steps.build.outputs.version }}&token=${{ secrets.SMITHED_TOKEN }}
          method: POST
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{
            "data": {
              "downloads": {
                "datapack": "https://github.com/jacobsjo/lavaflow/releases/download/v${{ steps.build.outputs.version }}/lavaflow_${{ steps.build.outputs.version }}.zip"
              },
              "dependencies": [],
              "name": "${{ steps.build.outputs.version }}",
              "supports": ["1.21.4"]
            }
          }'